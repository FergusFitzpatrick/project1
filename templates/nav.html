{% include "layout.html" %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('search') }}">Book ReviewR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login')  }}"><i class="fas fa-sign-in-alt"></i> Log In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('signup') }}"><i class="fas fa-user-plus"></i> Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-logout" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
      </li>
    </ul>
    <span class="navbar-text">{{ session['username'] }}</span>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
           {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </div>
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
