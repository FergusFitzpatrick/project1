{% extends "nav.html" %}

{% block body %}
<main>
  <h1>Showing results for: {{ searchQuery }}</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td scope="row"><a href="{{ url_for('book', isbn = book.isbn) }}">{{ book.title }}</a></td>
        <td><a href="{{ url_for('book', isbn = book.isbn) }}">{{ book.author }}</a></td>
        <td><a href="{{ url_for('book', isbn = book.isbn) }}">{{ book.isbn }}</a></td>
        <td><a href="{{ url_for('book', isbn = book.isbn) }}">{{ book.year }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock %}
